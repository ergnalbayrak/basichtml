<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            height: 100vh;

        }


        img {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;


        }

        .btn {
            width: 100%;
            height: 35px;
            color: white;
            background-color: #336ea2;
            margin-top: 1.25rem;
            border-radius: 4px;
            letter-spacing: 1px;
            text-decoration: none;
            border-style: none;
            cursor: pointer;


        }

        body {
            margin: 0px !important;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            font-size: 12px;
            border-radius: 5px;
            justify-content: center;
            display: table-column;
            align-items: center;
            box-sizing: border-box;
            border-width: thin;
            background-color: aliceblue;
            height: 2.25rem;

        }

        .sign {
            height: 50%;
            font-size: 15px;
        }

        .contact-form {
            width: 40%;
        }

        .check-box {
            text-decoration: none;
            padding-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between !important;          


        }

        .check-box2 {
            text-decoration: none;
            padding-top: 1rem;
            align-items: center;
            display: flex;
        }
        
        .remember{
            display: flex;
        }
    </style>
</head>

<body>
    <div class="center">

        <div class="sign center">
            <img src="./logo.jpg" alt="logo">
            <h1>Sign in to your account</h1>
            <div class="check-box2">
                <p>Or &nbsp;</p>
                <a href="#" target="_blank" style="text-decoration: none; color: blueviolet" ;>start your 14-day free
                    trial</a>
            </div>


        </div>

        <div class="contact-form">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name"><br>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Password"><br>
                </div>
                <div class="check-box">
                    <div class="remember">
                        <input type="checkbox" name="Remember Me" checked>
                        <p>Remember Me</p>

                    </div>
                    <a href="#" target="_blank" style="color: blueviolet; text-decoration: none; justify-content: space-between;" ;>Forgot
                        your
                        password?</a>
                </div>



                <button class="btn" type="button">Sign in</button>




            </form>
        </div>

    </div>

</body>

</html>
